name: Next.js CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies 🔧
        run: yarn install

      - name: Build 🏗️
        run: yarn build

      - name: Test ✅
        run: yarn test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch to deploy to
          folder: out # The folder to deploy
          token: ${{ secrets.GITHUB_TOKEN }} # The token to authenticate with GitHub
